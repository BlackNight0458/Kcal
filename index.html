<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kcal</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <input type="text">体重(kg)
            <input type="text">身高(cm)
            <input type="text">年龄(周岁)<br>
            <tag>基础热量(kcal）</tag><input type="text" class="basics">
        </div>
        <div class="Sex_selection">
            <h1>
                <div name="Sex">男性代谢计算(点击计算)
            </h1>
            <h1>
                <div name="Sex">女性代谢计算(点击计算)
            </h1>
        </div>
        <div class="motion">
            <input type="radio" name="motion">很少运动<br>
            <input type="radio" name="motion">低强度健身（每周1-3次运动）<br>
            <input type="radio" name="motion">中强度健身（每周3-4次运动）<br>
            <input type="radio" name="motion">高强度健身（每周4次以上）<br>
            <input type="radio" name="motion">专业运动员（每周6次以上）<br>
        </div>
        <div class="answer">0.000kcal</div>
    </div>





    <script src="./js/index.js"></script>
</body>
</html>
